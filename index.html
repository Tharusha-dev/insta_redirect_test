<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Instagram In-App Redirect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<script>
  // Get the user agent string
  var ua = navigator.userAgent || navigator.vendor;
  
  // Check if we're inside Instagram's in-app browser
  if (ua.indexOf("Instagram") > -1) {
    // For iOS devices (iPhone, iPad, iPod)
    if (/iPhone|iPad|iPod/i.test(ua)) {
      // Using the Safari redirect scheme for iOS
      window.location.href = 'x-safari-https://google.com';
    } 
    // For Android devices
    else if (/Android/i.test(ua)) {
      // Using Chrome's URL scheme for Android
      window.location.href = 'intent://navigate?url=https://google.com';
    }
  }
</script>

<p>If you are not usinggggg Instagram's in-app browser, you will see this content.</p>
<a href="intent://example.com/">test</a>

</body>
</html>
